<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Grocery List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Smart Grocery List</h1>
        <form id="grocery-form">
            <input type="text" id="item-name" placeholder="Enter item name" required>
            <input type="date" id="expiration-date" required>
            <button type="submit">Add Item</button>
        </form>
        <div id="suggestions">
            <h3>Suggested Items</h3>
            <ul id="suggested-list"></ul>
        </div>
        <div id="grocery-list">
            <h3>My Grocery List</h3>
            <ul id="list"></ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
